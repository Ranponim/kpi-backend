[tool:pytest]
# pytest 설정 파일

# 테스트 디렉토리
testpaths = app/tests

# 테스트 파일 패턴
python_files = test_*.py *_test.py

# 테스트 클래스 패턴
python_classes = Test*

# 테스트 함수 패턴
python_functions = test_*

# 마커 정의
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    performance: 성능 테스트
    slow: 느린 테스트
    mcp: MCP 서버 관련 테스트
    cache: 캐시 관련 테스트
    async: 비동기 테스트

# 최소 버전
minversion = 6.0

# 테스트 실행 옵션
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# 비동기 테스트 지원
asyncio_mode = auto

# 테스트 출력 옵션
console_output_style = progress

# 로그 설정
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 테스트 필터링
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:asyncio

# 커버리지 설정 (pytest-cov가 설치된 경우)
# addopts = --cov=app --cov-report=html --cov-report=term-missing

# 병렬 실행 설정 (pytest-xdist가 설치된 경우)
